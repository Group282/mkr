<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MKR</title>
    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">


</head>
<body ng-app="formExample">

<div ng-controller="ExampleController">
    <form novalidate class="css-form">
        <div class="group">
            <label>first Name: <input type="text" pattern="[A-Za-zА-Яа-яЁё]{3,}" ng-model="user.name"   required /></label><br />
        </div>
        <div class="group">
            <label>last Name: <input type="text" pattern="[A-Za-zА-Яа-яЁё]{3,}" ng-model="user.surname" required /></label><br />
        </div >
        <div class="group">
            <label>E-mail: <input type="email" ng-model="user.email" required /></label><br />
        </div>
        <div class="group">
            Gender: <label><input type="radio" ng-model="user.gender" value="male" />male</label>
        </div>
        <div class="group">
            <label><input type="radio" ng-model="user.gender" value="female" />female</label><br />
        </div>
        <div class="group">
            <input type="submit" ng-click="update(user)" value="Save" />
        </div>
        <div class="group">
        <input type="button" ng-click="reset()" value="Reset" />
        </div>
    </form>
</div>

<style type="text/css">
    .css-form input.ng-invalid.ng-touched {
        background-color: #FA787E;
    }

    .css-form input.ng-valid.ng-touched {
        background-color: #78FA89;
    }
</style>

<script>
    angular.module('formExample', [])
        .controller('ExampleController', ['$scope', function($scope) {
            $scope.master = {};

            $scope.update = function(user) {
                $scope.master = angular.copy(user);
            };

            $scope.reset = function() {
                $scope.user = angular.copy($scope.master);
            };

            $scope.reset();
        }]);
</script>
</body>
</html>
